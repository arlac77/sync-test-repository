language: node_js
node_js:
  - 10.16.0
jobs:
  include:
    - stage: test
      script:
        - npm run cover
        - npx codecov
        - cat ./build/coverage/lcov.info | npx coveralls
      node_js:
        - 14.2.0
        - '-10'
        - '-11'
        - '-12'
        - '-13'
        - '-14'
        - '-15'
    - stage: doc
      node_js: lts/*
      skip_cleanup: 'true'
      cleanup: '--delete--'
      script:
        - npm run lint
        - npm run docs
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: '--delete--'
        cleanup: 'false'
        script:
          - npx semantic-release
before_script:
  - npm prune
  - npm install -g --production coveralls codecov
after_script:
  - codecov
  - cat ./build/coverage/lcov.info | coveralls
  - npm run docs
script:
  - npm run cover
branches:
  only:
    - master
    - /^greenkeeper/.*$/
    - /^mkpr/.*$/
    - /^npm-template-sync/.*$/
notifications:
  email:
    - markus.felten@gmx.de
after_success:
  - npm run semantic-release
before_install:
  - npm i -g npm@latest
cache: npm
